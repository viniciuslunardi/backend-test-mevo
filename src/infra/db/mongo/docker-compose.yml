version: '3.8'

services:
    mongodb:
        image: mongo:latest
        container_name: mevo_mongo
        restart: always
        ports:
            - '27017:27017'
        environment:
            MONGO_INITDB_ROOT_USERNAME: admin
            MONGO_INITDB_ROOT_PASSWORD: admin
            MONGO_INITDB_DATABASE: admin
        volumes:
            - mongo_data:/data/db

volumes:
    mongo_data:
